<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Algorithm visualizer using D3js. It will help you to understand the algorithm. I've used swapping animation for clear understanding of the algorithm." />
    <title>Algorithm Visualizer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css" integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./visualizer/style.css" />
    <script src="https://d3js.org/d3.v4.min.js"></script>

</head>

<body>
    <div class="container">
        <h2 class="mt-5">Three Searching Algorithm Visualizer</h2>
    </div>
    <div class="container">
        <div class="form-inline ">
            <div class="form-group">
                <select class="form-control" id="get-algo">
            <option value="binary-search">Binary Search</option>
            <option value="linear-search">Linear Search</option>
          </select>
            </div>
            <div class="form-group mx-sm-3">
                <label for="inputPassword2" class="sr-only">Password</label>
                <input type="text" class="form-control" id="targetValue" placeholder="Enter an element" />
            </div>
            <button class="btn btn-primary" id="search">Search</button>
        </div>
        <div class="row mt-3">
            <div class="col-md-3">
                <button class="btn btn-info" id="random-data">Random Data</button>
            </div>
            <div class="col-md-3">
                <label>
            Speed:
            <input
              type="range"
              id="speed"
              name="speed"
              min="100"
              max="800"
              value="800"
              onchange="setSpeed()"
            />
            </label>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="bar-chart">
            <div id="chart"></div>
        </div>
    </div>
    <div id="foundNotice" class="container text-primary text-center"></div>
    <script src="./visualizer/base.js"></script>
    <script src="./visualizer/function.js"></script>
</body>

</html>
